<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Me Gusta</title>
    
</head>
<body>
    <nav>
        <p id="Title">Network</p>
    </nav>
    <main>
        <div class="row">
            <h1>Your Feed</h2>
        </div>
        <div class="row">
            <section class="col-1">
                <div class="card" id="card">
                    <img src="./user.png" alt="">
                    <a href="#">Add on avatar</a>
                    <h2>James Doe</h2>
                </div>
            </section>
            <section class="col-2">
                <div class="card">
                    <div class="card-header">
                        <div class="name col-1">
                            <h2>Neil M</h2>
                        </div>
                        <div class="likes col-2">
                            <span id="like1">9 like(s)</span>
                            <button class="btn" onclick="addlike('like1')">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I just set up this new discrod bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="name col-1">
                            <h2>Nichole K</h2>
                        </div>
                        <div class="likes col-2">
                            <span id="like2">12 like(s)</span>
                            <button class="btn" onclick="addlike('like2')">Like</button>
                        </div> 
                    </div>
                    <div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="name col-1">
                            <h2>Jim R</h2>
                        </div>
                        <div class="likes col-2">
                            <span id="like3">9 like(s)</span>
                            <button class="btn" onclick="addlike('like3')">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I cant stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
