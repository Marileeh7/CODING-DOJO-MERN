<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Just Dessert</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <h2>Just</h2>
            <h2 class="orange">Dessert</h2>
        </div>
        <div class="nav-right">
            <button class="btn-orange" onclick="remove(this)">Join</button>
            <button class="btn-primary">Login</button>
        </div>
    </nav>
    <!-- SECCION DE BUSQUEDA -->
    <div class="search">
        <!-- COLUMNA IZQUIERDA CON INPUT DE BUSQUEDA -->
        <div class="search-left">
            <div class="input-group">
                <input type="text" id="search" class="input-field" placeholder="SEARCH">
                <button class="input-button" onclick="btnSearch(search)">GO</button>
            </div>
        </div>
        <!-- COLUMNA DERECHA CON TIPOS DE ALIMENTOS -->
        <div class="search-right">
            <div class="card">
                <img class="card-img" src="./imgs/cake.png" alt="Cake">
                <span>Cake</span>
            </div>
            <div class="card">
                <img class="card-img" src="./imgs/cookie.png" alt="Cookie">
                <span>Cookie</span>
            </div>
            <div class="card">
                <img class="card-img" src="./imgs/ice-cream.png" alt="Ice Cream">
                <span>Ice Cream</span>
            </div>
            <div class="card">
                <img class="card-img" src="./imgs/pie.png" alt="Pie">
                <span>Pie</span>
            </div>
        </div>
    </div>
    <!-- SECCION DE CONTENIDO -->
    <div class="content">
        <!-- cOLUMNA IZQUIERDA CON RECETA A REALIZAR -->
        <div class="col-2">
            <div class="card-recipe">
                <h3 class="h3">Recipe of the Day</h3>
                <img class="recipe-img" src="./imgs/orange-tart.jpg" alt="Tarta de naranja">
                <div class="row">
                    <div class="col-1 left">
                        <span>Orange Tea Jelly Tart</span>
                        <span>by: <a href="#">yuripiano</a></span>
                    </div>
                    <div class="col-1 right">
                        <img class="img-link" onclick="btnLike(Tart)" src="./imgs/heart.png" alt="heart">
                        <span id="Tart">68</span>
                    </div>
                </div>
                <a href="#">See Full Recipe</a>
            </div>
        </div>
        <!-- COLUMNA DERECHA CON RECOMENDACIONES -->
        <div class="col-1">
            <div class="recommend-H3">
                <h3>Recommended for you:</h3>
            </div>
            <div class="card-recommended">
                <img class="recommended-img" src="./imgs/macarons.jpg" alt="Tarta de naranja">
                <div class="row">
                    <div class="col-1 left">
                        <span>Macarons</span>
                        <span>by: <a href="#">EmilieW</a></span>
                    </div>
                    <div class="col-1 right">
                        <img class="img-link" onclick="btnLike(Macarons)" src="./imgs/heart.png" alt="heart">
                        <span id="Macarons">212</span>
                    </div>
                </div>
            </div>
            <div class="card-recommended">
                <img class="recommended-img" src="./imgs/creme-brulee.jpg" alt="Tarta de naranja">
                <div class="row">
                    <div class="col-1 left">
                        <span>Crème brûlée</span>
                        <span>by: <a href="#">MarisaG</a></span>
                    </div>
                    <div class="col-1 right">
                        <img class="img-link" onclick="btnLike(Creme)" src="style.css" alt="heart">
                        <span id="Creme">33</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
